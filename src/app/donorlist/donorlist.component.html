<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <app-navbar></app-navbar>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NAME</th>
                        <th scope="col">USERNAME</th>
                        <th scope="col">EMAIL</th>
                        <th scope="col">ADDRESS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of donorList">
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.username}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.address.street}},{{i.address.city}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
